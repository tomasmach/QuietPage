{% extends "base.html" %}
{% load static i18n %}

{% block title %}Odhlášení - QuietPage{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card">
        <div class="auth-header">
            <h1>Opravdu se chcete odhlásit?</h1>
            <p class="text-muted">Budeme se těšit na vaši návštěvu</p>
        </div>

        <form method="post" action="{% url 'account_logout' %}" class="auth-form">
            {% csrf_token %}
            
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Ano, odhlásit se
                </button>
            </div>

            <div class="form-group">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-block">
                    Zrušit
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
