[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = config.settings.development

# Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --reuse-db
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --strict-markers
    --verbose
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow running tests
    models: Model tests
    views: View tests
    forms: Form tests
    utils: Utility function tests
    signals: Signal handler tests
    encryption: Encryption/decryption tests
    streak: Streak calculation tests
    statistics: Statistics and analytics tests
    celery: Celery task tests
    api: API endpoint tests
    rate_limiting: Rate limiting/throttle tests (need actual throttle rates)

# Coverage settings
[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
