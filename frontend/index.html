<!doctype html>
<html lang="en" style="background-color:#111111">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Prevent flash of wrong theme - runs BEFORE any CSS loads
      (function() {
        var theme = localStorage.getItem('quietpage-theme');
        var isDark = theme !== 'paper';
        var bgColor = isDark ? '#111111' : '#FFFCF5';
        document.documentElement.style.backgroundColor = bgColor;
        document.documentElement.setAttribute('data-theme', isDark ? 'midnight' : 'paper');
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
  </head>
  <body style="background-color:inherit">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
